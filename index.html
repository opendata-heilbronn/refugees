<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--Bootstrap CSS dependencies-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootrtrap-theme.min.css" rel="stylesheet">
    <!--Bootstrap JS dependencies-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <!--D3 JS dependency-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
</head>
<body>
<!-- <input type="number" id="numberOfRefugees" value="1000000"> -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">
                Es kommen dieses Jahr
            </h3>
            <br />
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="number" class="form-control" id="numberOfRefugees" value="1000000" style="max-width: 150px; margin: 0 auto"/>
                    </div>
                </div>
            </form>
            <h3 class="text-center text-muted">
                Fl√ºchtlinge nach Deutschland
            </h3>
            <h3 class="text-center text-danger">
                Wie werden sie verteilt?
            </h3>
        </div>
    </div>
</div>
</body>
<script>

var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(entry) { return entry.percentage; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var data = [
    {
        percentage: 6.33049,
            region: "PP"
    },
    {
        percentage: 12.97496,
            region: "BW"
    },
     {
        percentage: 15.33049,
            region: "BA"
    },
         {
        percentage: 5.33049,
            region: "MU"
    },
     {
        percentage: 4.93472,
            region: "NW"
    }
]
var percentSum = 0;
data.forEach(function(entry) {
    percentSum += entry.percentage;
});
data.push({
    percentage: 100 - percentSum,
    region: "Others"
});

  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(entry) { return color(entry.data.region); });

var getTextValue = function(entry) {
      var totalNumberOfRefugees = document.getElementById('numberOfRefugees').value;
      var numberOfRefugees = totalNumberOfRefugees * (entry.data.percentage / 100);
      return entry.data.region + " - " + Math.round(numberOfRefugees); }

  var textElement = g.append("text")
      .attr("transform", function(entry) { return "translate(" + arc.centroid(entry) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(getTextValue);

  document.getElementById('numberOfRefugees').addEventListener('keypress', function() {
        textElement.text(getTextValue);
  });
</script>
</html>
